  <h2>진달래꽃</h2>
  <p>
    나 보기가 역겨워<br>
    가실 때에는<br>
    말없이 고이 보내 드리우리다<br><br>
    영변에 약산<br>
    진달래꽃<br>
    아름 따다 가실 길에 뿌리우리다<br><br>
    가시는 걸음 걸음<br>
    놓인 그 꽃을<br>
    사뿐히 즈려 밟고 가시옵서소.<br><br>
    나 보기가 역겨워<br>
    가실 때에는<br>
    죽어도 아니 눈물 흘리우리다.<br>
  </p>
